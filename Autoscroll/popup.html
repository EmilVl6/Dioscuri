<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autoscroll</title>
    <link rel="stylesheet" href="headerButtons.css">
    <link rel="stylesheet" href="functionButtons.css">
    <link rel="stylesheet" href="titleStyliser.css">
    <link rel="stylesheet" href="sliderStyliser.css">
    <link rel="stylesheet" href="rangeText.css">
    <style>
    .button-container {
        display: flex;
        align-items: center;
    }
    
    .theme-button, .help-button, .spacer {
        margin: 0 5px; 
    }
    
    #tempMessage {
        background: #f44336;
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 11px;
        text-align: center;
        margin: 5px 0;
        display: none;
        animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .speed-indicator {
        white-space: nowrap;
        font-size: 12px;
        opacity: 0.8;
        margin-left: 2px;
    }
    
    .inline {
        white-space: nowrap;
        overflow: hidden;
        display: flex;
        align-items: baseline;
        justify-content: center;
        padding-left: 10px;
        width: 160px;
    }
    
    .inline span {
        display: inline-block;
    }
    
    body {
        width: 190px;
        box-sizing: border-box;
        margin: 0;
        padding: 8px;
    }
    </style>
  </head>  
  <body style="background-color: #fa5a00">
    <div class="button-container">
    <button class="theme-button" id="logo">
        <img id="logoImage" src="UI & Design Elements/Autoscroll_Logo_128.png" alt="Logo" width="20px">
    </button>
    <img class="spacer" id="spacer" src="UI & Design Elements/Spacer.png" alt="Spacer" width="20px">
    <button class="help-button" id="help">
        <img id="helpImage" src="UI & Design Elements/Help_Button_White.png" alt="help" width="20px">
    </button>
    <button class="settings-button" id="settings">
        <img id="settingsImage" src="UI & Design Elements/Settings_Button_White.png" alt="settings" width="20px">
    </button>
    </div>
    <h1>Autoscroll</h1>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div> 
    <br>
    <div class="inline">
      <span id="sent">Speed  :  </span>
      <span id="speed">50</span><span id="speedLabel" class="speed-indicator"> (Medium)</span>
    </div>
    <br>
    <button class="button-wide" id="scrollU">Scroll Up</button>
    <button class="button-wide" id="scrollD">Scroll Down</button>
    
    <script src="themeButton.js"></script>
    <script src="headerButtons.js"></script>
    <script src="scroll.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
