<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="switchStyliser.css">
    <style>
        body {
            width: 190px;
            height: 200px;
            background: rgb(255, 90, 0);
            margin: 0;
            padding: 8px 8px 12px 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 2px;
        }
        
        .settings-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-title img {
            width: 24px;
            height: 24px;
        }
        
        .settings-title h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }
        
        .version {
            font-size: 11px;
            color: rgba(0,0,0,0.6);
            font-weight: 500;
        }
        
        .setting-section {
            background: rgb(255, 90, 0);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: 13px;
            font-weight: 500;
            color: #000;
        }
        
        .shortcut-key {
            background: rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 10px;
            font-family: monospace;
            color: #000;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        
        .btn {
            flex: 1;
            background: rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 6px;
            padding: 0;
            font-size: 11px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            overflow: hidden;
            height: 24px;
        }
        
        .btn:hover {
            background: rgba(0,0,0,0.2);
            transform: translateY(-1px);
        }
        
        .btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .back-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 2px;
            border-radius: 4px;
            transition: none;
        }
        
        .back-btn:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }
        
        .back-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
  </head>

<body>
    <div class="header">
        <div class="settings-title">
            <img src="UI & Design Elements/Settings.png" alt="Settings" style="width: 80px; height: auto;">
            <div class="version" style="font-size: 9px;">v2.1.1</div>
        </div>
        <button class="back-btn" id="back">
            <img src="UI & Design Elements/Autoscroll_Logo_128.png" alt="Back" style="width: 20px; height: 20px;">
        </button>
    </div>

    <div class="setting-section">
        <div class="setting-item">
            <span class="setting-label">Rebound at edge</span>
            <label class="switch">
                <input type="checkbox" id="reboundEdge">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="setting-section">
        <div class="setting-label" style="margin-bottom: 8px;">Keyboard Shortcuts</div>
        <div class="setting-item">
            <span class="setting-label">Scroll Up</span>
            <span class="shortcut-key">alt+shift+u</span>
        </div>
        <div class="setting-item">
            <span class="setting-label">Scroll Down</span>
            <span class="shortcut-key">alt+shift+d</span>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn" id="forms">
            <img src="UI & Design Elements/forms.png" alt="Feedback">
        </button>
        <button class="btn" id="bmac">
            <img src="UI & Design Elements/bmac.png" alt="Coffee">
        </button>
    </div>

    <div style="height: 12px;"></div>

    <script src="settings.js"></script>
</body>
</html>
